 version: 2.1
 jobs:
   build:
     docker:
       - image: circleci/node:12.14.0
     steps:
       - checkout
       - run:
          name: update-npm
          command: 'sudo npm install -g npm@latest'
       - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
       - run:
          name: install-npm-wee
          command: npm install
       - run:
           name: install request
           command: npm install request
       - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
       - run: # run tests
          name: test
          command: npm test
